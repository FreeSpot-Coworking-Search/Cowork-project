<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../stylesheets/style.css" />
		<title>Landing Page - HAB Coworking</title>
	</head>
	<body>
		<section class="mainPage">
			<header class="header">
				<h1 class="header-logo"><a href="#">CWO HAB</a></h1>
				<nav class="topNavBar">
					<a class="topNavBar-sideLink" href="" target="">Opcion1</a>
					<a class="topNavBar-middleLink" href="" target=""
						>Opcion2</a
					>
					<a class="topNavBar-sideLink" href="" target="">Opcion3</a>
				</nav>
				<a href="#" class="avatar"
					><img src="avatar-image" alt="Avatar image"
				/></a>
			</header>

			<article class="topArticle">
				<h2 class="topArticle-title">Top Article</h2>
				<div class="topArticle-div">
					<img
						src="https://via.placeholder.com/300x250?text=top+div+space"
					/>
				</div>
			</article>

			<form action="" method="get" class="mainNavigation">
				<div class="mainNavigation-box">
					<label for="data">
						<input
							type="text"
							name="data"
							id="data"
							required
							placeholder="enter search"
					/></label>
				</div>

				<div class="mainNavigation-box">
					<label for="minCapacity">minimum capacity</label>
					<input
						type="number"
						name="minCapacity"
						id="minCapacity"
						value="1"
						min="1"
					/>
					<br />
					<label for="space">type</label>
					<select id="space" name="space">
						<option value="">-- spaces availables --</option>
						<option value="Mesa Flex">Mesa Flex</option>
						<option value="Mesa Fija">Mesa Fija</option>
						<option value="Despacho">Despacho</option>
						<option value="Sala de reuniones">
							Sala de reuniones
						</option>
					</select>
				</div>

				<div class="mainNavigation-box">
					<label for="in-date">check-in</label>
					<input
						type="date"
						name="in-date"
						id="in-date"
						placeholder="check-in date"
						required
					/>
					<br />
					<label for="out-date">check-out</label>
					<input
						type="date"
						name="out-date"
						id="out-date"
						placeholder="check-out date"
						required
					/>
				</div>
			</form>

			<article class="bottomArticle">
				<h2 class="bottomArticle-title">Bottom Article</h2>
				<div class="bottomArticle-div">
					<img
						src="https://via.placeholder.com/200x150?text=bottom+div+space"
					/>
				</div>
				<div class="bottomArticle-div">
					<img
						src="https://via.placeholder.com/200x150?text=bottom+div+space"
					/>
				</div>
			</article>
		</section>

		<section class="secondPage">
			<h2 class="secondPage-header">Blog</h2>
			<article class="secondPage-article">
				<h3>Blog Article</h3>
				<img
					src="https://via.placeholder.com/150x150?text=blog+article"
				/>
			</article>
			<article class="secondPage-article">
				<h3>Blog Article</h3>
				<img
					src="https://via.placeholder.com/150x150?text=blog+article"
				/>
			</article>
			<article class="secondPage-article">
				<h3>Blog Article</h3>
				<img
					src="https://via.placeholder.com/150x150?text=blog+article"
				/>
			</article>
			<article class="secondPage-article">
				<h3>Blog Article</h3>
				<img
					src="https://via.placeholder.com/150x150?text=blog+article"
				/>
			</article>
		</section>

		<footer class="footer">Big foot was here!</footer>
	</body>
</html>
